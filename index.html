<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>PhysicsQuest Motion Game</h1>
        <div class="controls">
            <label for="angle">Angle (degrees):</label>
            <input type="number" id="angle" min="0" max="90" value="45" disabled>
            <label for="velocity">Velocity (m/s):</label>
            <input type="number" id="velocity" min="1" max="100" value="20" disabled>
            <button id="launch" disabled>Launch</button>
        </div>
        <div class="game-area">
            <div id="projectile"></div> <!-- Ball is visible by default -->
            <!-- Targets will be dynamically added here -->
        </div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="timer">Time: 30</div> <!-- Timer display -->
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
